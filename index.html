<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi" />
    <title>Envision Coming Soon</title>
    <link rel="icon" href="images/fav_ico.ico" type="images/ico">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    
</head>

<body style="background-image: url(images/bg-main.jpg);">
    <div class="hidden_overflow nightmode-font nightmode_bg">
        <div class="college-container">
            <div class="wrap-container">
                <div class="college-logo"><img src="images/srinivas-logo-3.png" height="90px" width="100px" alt=""></div>
                <div class="college-name"><h4>Srinivas Institute of Technology</h4></div>
            </div>
        </div>
	<div class="container">
        <div class="count-block">
            <div class="head-area">
                <a href="#" class="logo mob_logo"><img src="images/logo.png" alt=" ERA"></a>
                <div class="time-left-txt">Keep Counting Until <span class="down-op">Launching...</span></div>
            </div>
            <div class="middle-area">
                <div class="countdown-row">
                    <a href="#" class="logo"><img src="images/logo.png" alt=" ERA" style="width: 168px;"></a
                    ><div class="counting-row">
                        <div class="slot-type">
                            <span class="num" id="day">54</span>
                            <span class="param">days</span>
                        </div
                        ><div class="slot-type">
                            <span class="num" id="hour">08</span>
                            <span class="param">hours</span>
                        </div
                        ><div class="slot-type">
                            <span class="num" id="min">32</span>
                            <span class="param">min</span>
                        </div
                        ><div class="slot-type">
                            <div class="num _INVISIBLE_" id="second">02</div>
                            <span class="param">sec</span>
                        </div>
                    </div>
                    <div class="seconds-holder">
                        <div class="circle-holder">
                            <div class="dark_digit IE_HIDE">
                                <img src="images/secondwhite.svg" class="round" alt="Clocks seconds">
                            </div>
                            <svg class="dark_digit" width="100%" height="100%">
                                <g id="clipPath">
                                    <image xlink:href="images/secondwhite.svg" width="100%" height="100%" transform="" class="round" id="digitalsecond" alt="Clocks seconds">
                                        <animateTransform attributeName="transform"
                                        attributeType="XML"
                                        type="rotate"
                                        dur="10s"
                                        repeatCount="indefinite"/>
                                    </image>
                                </g>
                                <defs>
                                    <clipPath id="hero-clip">
                                        <rect x="94%" y="47.2%" fill="#ff0000" width="110" height="64"/>
                                    </clipPath>
                                </defs>
                            </svg>
                            <div class="down_opacity_circle">
                                <img src="images/secondtransnightmode_.svg" class="round" id="digitalsecond" alt="Clocks seconds">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="countdown-caption">
                    <h2>Welcome!</h2>
                    <p>
                        We are happy to see you, our site is almost ready.
                        <span class="dull-text">Please come back later and we'll surprise you!</span>
                    </p>
                </div>
            </div>
            <footer>
                <div class="social-row">
                    <ul>
                        <li>
                            <a target="_blank" href="https://www.facebook.com/pages/Srinivas-Institute-of-Technology/134896689868617"><i class="icon-fb"></i></a>
                        </li
                        ><li>
                            <a target="_blank" href="https://twitter.com/sitmangalore?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><i class="icon-twitter"></i></a>
                        </li 
                        ><li>
                            <a target="_blank" href="https://in.linkedin.com/school/sitmangalore/"><i class="icon-in"></i></a>
                        </li
                        ><li>
                            <a target="_blank" href="https://www.youtube.com/channel/UCDuz0oHf_udOW5_vYvnC0nA"><i class="icon-youtube"></i></a>
                        </li>
                    </ul>
                </div>
                <p class="copyright-txt" >
                    Â© TECHNICAL TEAM SIT
                    <a href="http://envision24.in" target="_blank">envision24</a>
                </p>
            </footer>
        </div>
    </div>
</div>
</body>
</html>
